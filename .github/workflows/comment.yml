name: Comment on PR After All Checks Pass

on:
  check_suite:
    types: [completed]

jobs:
  comment-on-completion:
    runs-on: ubuntu-latest
    # Only run if it's for a pull request, regardless of check suite result
    if: github.event.check_suite.pull_requests[0] != null
    permissions:
      pull-requests: write

    steps:
      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.check_suite.pull_requests[0].number }}
          body: |
            @coderabbitai Based on the dasbhoards impact, can I safely merge?
            Make it really clear if I can or cannot merge.
